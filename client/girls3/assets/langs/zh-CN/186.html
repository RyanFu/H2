<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /></head><body> <div id="main">      <h1>  桐野澪 </h1>    <div class="content" id="lemma-content">          <h3>   人物资料  </h3>  <p>   姓名：桐野澪   <div class="img-box">           </div>  </p>  <p>   性别：女  </p>  <p>   职业：演员、模特、       女优     </p>  <p>   出生日期：1984年  </p>  <p>   出生地：       日本      京都府人  </p>  <p>   三围：89/60/88  </p>      <h3>   写真集  </h3>  <p>   这位拥有G罩杯的小姑娘其实还是一个拥有连载的漫画家，以&ldquo;ユウコ・フランソワーズ&rdquo;为笔名连载着《かま☆てん》的她享有着爆乳漫画家的美名。一边画漫画，一边拍喷血写真集，噱头实在是可以。  </p> </div>  <ul class="rec-con">  <li>       &middot;惠比寿麝香葡萄成员     </li> </ul></div> </body><html>
