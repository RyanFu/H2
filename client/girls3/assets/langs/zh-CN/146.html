<html><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /></head><body> <div id="main">      <h1>  羽田未来 </h1>  <div class="card">  <h2>   百科名片  </h2>  <p class="summary">   羽田未来，《情念的温泉》应该是她的代表作之一。  </p>  <div class="img-box">        </div>  <div class="card-info">  </div> </div>   <div class="content" id="lemma-content">          <h3>   个人简历  </h3>  <p>   别名: 七瀬 ゆい  </p>  <p>   出生: 1986年2月10日  </p>  <p>   年龄: 25岁  </p>  <p>   出道地点: 日本・       东京都     </p>  <p>   血型: O型  </p>      <h3>   个人经历  </h3>  <p>   很少人只拍三片就给人记住，而羽田未来就是其中之一。曾经有人这样说她：绝对可以用惊鸿一瞥来形容羽田未来！惊叹得从未试过只需看样貌就已够令人兴奋满足的的外貌&hellip;&hellip;唯一不够就是只有三套作品&hellip;&hellip;       神谷美雪      外型清秀，与高树玛莉亚、       及川奈央      并称超一流       女优      。作品中呈现出高贵的气质，只拍过三部作品，网络上称她&ldquo;人最美、作品最美&rdquo;。   <div class="img-box">         <br/>     <span class="album">      图册     </span>     生活照     <span class="num">      (3张)     </span>       </div>  </p> </div> </div> </body><html>
